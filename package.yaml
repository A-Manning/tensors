name:                tensors
version:             0.1.1
synopsis:            Tensor in Haskell
description:         Tensor use type level programming in haskell.
homepage:            https://github.com/leptonyu/tensors#readme
license:             BSD3
author:              Daniel YU
maintainer:          Daniel YU <leptonyu@gmail.com>
copyright:           (c) 2018 Daniel YU
category:            Library
extra-source-files:
- README.md

ghc-options: -Wall -Wcompat -Wincomplete-record-updates -Wincomplete-uni-patterns -fno-warn-orphans -fno-warn-missing-signatures

default-extensions:
  - RankNTypes
  - PolyKinds
  - ScopedTypeVariables
  - DataKinds
  - KindSignatures
  - TypeFamilies
  - TypeOperators
  - MultiParamTypeClasses
  - FlexibleContexts
  - FlexibleInstances
  - TypeSynonymInstances
  - AllowAmbiguousTypes

dependencies:
  - base >= 4.7 && < 5
  - vector
  - singletons

library:
  source-dirs: src
  exposed-modules:
    - Data.Tensor
  other-modules:
    - Data.Tensor.Type
    - Data.Tensor.Index
    - Data.Tensor.Tensor
    - Data.Tensor.Matrix
    - Data.Tensor.Space
    - Data.Tensor.Statistics
tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec == 2.*
      - QuickCheck
      - reflection